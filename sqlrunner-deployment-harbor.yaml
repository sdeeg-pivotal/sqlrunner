apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sqlrunner
  name: sqlrunner-deployment
  labels:
    app: sqlrunner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlrunner
  template:
    metadata:
      labels:
        app: sqlrunner
    spec:
      containers:
      - image: registry.planet10.lab/apps/sqlrunner@sha256:fbfddb0b258d0e53d4c991f7ae2d3de5f6b8d1dfeda1b3b8a76eceea2f5d11bd
        name: sqlrunner
      imagePullSecrets:
      - name: harbor-credentials
