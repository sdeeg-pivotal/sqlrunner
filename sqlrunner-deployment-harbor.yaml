apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sqlrunner
  name: sqlrunner-deployment
  labels:
    app: sqlrunner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlrunner
  template:
    metadata:
      labels:
        app: sqlrunner
    spec:
      containers:
      - image: registry.planet10.lab/apps/sqlrunner:b1.20210607.210314
        name: sqlrunner
      imagePullSecrets:
      - name: harbor-credentials
