apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sqlrunner
  name: sqlrunner-deployment
  labels:
    app: sqlrunner
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: sqlrunner
  template:
    metadata:
      labels:
        app: sqlrunner
    spec:
      containers:
      - image: registry.planet10.lab/apps/sqlrunner@sha256:4077b292c9326a8bc67980c21091a9a931a63fceefdde99d073904a1d27c0143
        name: sqlrunner
      imagePullSecrets:
      - name: harbor-credentials
