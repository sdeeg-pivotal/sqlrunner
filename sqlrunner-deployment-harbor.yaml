apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: sqlrunner
  name: sqlrunner-deployment
  labels:
    app: sqlrunner
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: sqlrunner
  template:
    metadata:
      labels:
        app: sqlrunner
    spec:
      containers:
      - name: sqlrunner
        image: registry.planet10.lab/apps/sqlrunner:latest
#        image: registry.planet10.lab/apps/sqlrunner@sha256:109b2a397e1d164783bf34d4aebdf001d5412eb6a958ed8781980cddb6304ac9
      imagePullSecrets:
      - name: harbor-credentials
